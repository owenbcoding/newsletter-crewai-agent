research_task:
  description: >
    Conduct comprehensive web research to gather specific, current information about 
    {destination} for a {duration}-day trip with a budget of {budget} {currency}.
    
    You MUST use web search tools to find REAL, CURRENT information. Do NOT rely on 
    general knowledge. Search for:
    
    1. **Top Attractions** (Find at least 6-8 attractions):
       - Official websites and booking pages
       - Current ticket prices (adult, child if applicable)
       - Opening hours and best times to visit
       - Duration needed for each attraction
       - Booking requirements or tips
    
    2. **Dining Options** (Find 4-6 restaurants/cafes):
       - Restaurant names and types of cuisine
       - Price ranges (average meal cost)
       - Popular dishes
       - Reservation requirements
    
    3. **Activities & Experiences**:
       - Local experiences and hidden gems
       - Seasonal activities
       - Walking tours or guided experiences
       - Costs and booking details
    
    4. **Practical Information**:
       - Best neighborhoods to explore
       - Transportation options and costs
       - Local tips and insider advice
       - Money-saving tips
    
    Search multiple sources for each item to get accurate, current pricing and details.
    Focus on actionable information that can be directly used in an itinerary.
  expected_output: >
    A detailed research report with:
    - 6-8 attractions with specific costs, opening hours, durations, and booking links
    - 4-6 dining options with price ranges and cuisine types
    - Activities and experiences with costs
    - Practical tips and local insights
    
    All information must be current, specific (no generic descriptions), and include 
    actual numbers (prices, hours, durations). Format with clear headings and bullet points.
  agent: researcher
  tools:
    - SerperDevTool

planning_task:
  description: >
    Using the research provided, create a detailed {duration}-day itinerary for 
    {destination} with a budget of {budget} {currency}.
    
    Your itinerary MUST follow this EXACT format for each day:
    
    ## Day X: [Theme/Focus]
    
    **Morning (START_TIME - END_TIME):** [Activity Name]
    
    Duration: X hours
    
    Cost: [Currency Symbol][Amount] ([details])
    
    Tip: [Practical advice]
    
    **Afternoon (START_TIME - END_TIME):** [Activity Name]
    
    Duration: X hours
    
    Cost: [Currency Symbol][Amount] ([details])
    
    Tip: [Practical advice]
    
    **Evening (START_TIME - END_TIME):** [Activity Name]
    
    Duration: X hours
    
    Cost: [Currency Symbol][Amount] ([details])
    
    Tip: [Practical advice]
    
    ---
    
    Requirements:
    - Each day should have 3-4 activities (morning, afternoon, evening, and optionally late evening)
    - Use specific times (e.g., "9:00 AM - 12:00 PM")
    - Include realistic durations
    - Show actual costs from the research (€25, $50, £15, etc.)
    - Provide one practical tip per activity
    - Ensure activities are logically grouped by location
    - Include meals/dining as activities with costs
    - Keep total daily costs within the budget
    - Add variety (museums, landmarks, food, experiences, relaxation)
  expected_output: >
    A complete {duration}-day itinerary formatted exactly as specified above. Each day 
    must include:
    - A themed title
    - 3-4 time-blocked activities with specific start/end times
    - Duration for each activity
    - Specific costs with currency symbols
    - Practical tips for each activity
    
    The itinerary should be detailed, actionable, and stay within the {budget} {currency} 
    budget. Format in markdown without '```'.
  agent: planner

review_task:
  description: >
    Perform a comprehensive quality review of the trip itinerary. Ensure:
    
    **Format & Structure:**
    - Each day follows the exact format specified (Day title, Morning/Afternoon/Evening sections)
    - All time slots have specific start and end times (e.g., "9:00 AM - 12:00 PM")
    - Every activity includes: Duration, Cost, and Tip
    - Costs use proper currency symbols (€, $, £, etc.)
    - Markdown formatting is clean and consistent
    
    **Content Quality:**
    - Times are realistic and allow for travel between locations
    - Durations are appropriate for each activity
    - Costs are specific numbers from the research (not vague)
    - Tips are practical and actionable
    - Activities are varied and well-paced
    - Total costs stay within the {budget} {currency} budget
    
    **Practicality:**
    - Schedule is feasible (not too rushed or too sparse)
    - Activities in proximity are grouped together
    - Meal times are included
    - Opening hours are respected (if mentioned in research)
    
    Make any necessary corrections to match the exact format and ensure all required 
    elements are present. Fix any missing times, costs, durations, or tips.
  expected_output: >
    The final, polished {duration}-day itinerary ready for travelers. It must have:
    - Each day properly formatted with Day title and time-blocked activities
    - All activities include specific times, durations, costs, and tips
    - Professional formatting in markdown without '```'
    - Practical, actionable information throughout
    - Budget-conscious recommendations
    
    The output should be clear, detailed, and match the example format exactly.
  agent: reviewer
